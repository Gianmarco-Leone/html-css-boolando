<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boolando</title>

	<!-- IMPORT ICONS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Import Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utils.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<!-- INIZIO HEADER -->
	<header>
		<nav class="header-nav">
			<div class="container">

				<div class="left links">
					<ul>
						<li><a href="#">Donna</a></li>
						<li><a href="#">Uomo</a></li>
						<li><a href="#">Bambini</a></li>
					</ul>
				</div>

				<div class="logo">
					<img src="./img/boolean-logo.png" alt="logo">
				</div>

				<div class="right links">
					<a href="#">
						<i class="fa-regular fa-user"></i>
					</a>
					<a href="#">
						<i class="fa-regular fa-heart"></i>
					</a>
					<a href="">
						<i class="fa-solid fa-bag-shopping"></i>
					</a>
				</div>

			</div>	
		</nav>
	</header>
	<!-- FINE HEADER -->

	<!-- INIZIO MAIN -->
	<main>
		<div class="container">

			<div class="row">

				<!-- INIZIO PRIMA RIGA -->
				<div class="col">

					<div class="card-product">
						<img src="./img/1.webp" alt="Relax tee">
						<span class="heart">&hearts;</span>
						<span class="discount">-50%</span>
						<span class="feature">Sostenibilità</span>
					</div>

					<div class="card-description">
						<span class="brand">Levi's</span>
						<br>
						<span class="description">RELAXED FIT TEE UNISEX</span>
						<br>
						<span class="discounted-price">14,99 €</span>
						<span class="price">29,99 €</span>
					</div>

				</div>

				<div class="col">

					<div class="card-product">
						<img src="./img/2.webp" alt="Relax tee">
						<span class="heart">&hearts;</span>
						<span class="discount">-30%</span>
					</div>

					<div class="card-description">
						<span class="brand">Guess</span>
						<br>
						<span class="description">ROSES TEE</span>
						<br>
						<span class="discounted-price">20,99 €</span>
						<span class="price">29,99 €</span>
					</div>

				</div>

				<div class="col">

					<div class="card-product">
						<img src="./img/3.webp" alt="Relax tee">
						<span class="heart">&hearts;</span>
						<span class="discount">-30%</span>
					</div>

					<div class="card-description">
						<span class="brand">Come Zucchero Filato</span>
						<br>
						<span class="description">VOGLIA DI COLORI PASTELLO</span>
						<br>
						<span class="discounted-price">129,99 €</span>
						<span class="price">184,99 €</span>
					</div>

				</div>
				<!-- FINE PRIMA RIGA -->

			</div>

		</div>
	</main>
	<!-- FINE MAIN -->

	<!-- INIZIO FOOTER -->
	<footer>
		
	</footer>
	<!-- FINE FOOTER -->

</body>

</html>
